<!DOCTYPE html>
<html>
  <head>
    <title>3D Card with Rotation</title>
    <style>
      .card {
        width: 300px;
        height: 540px;
        margin: 40px auto 0;
        background-color: #ffffff;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.16);
        border-radius: 10px;
        overflow: hidden;
        position: relative;
      }

      #canvas-container {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div id="canvas-container"></div>
      <div class="card-content">
        <h2>Welcome to My 3D Card!</h2>
        <p class="card-explanation">
          This card showcases a 3D object rotating around. It's an example of
          how you can combine CSS styling with interactive elements to create
          visually appealing designs.
        </p>
      </div>
    </div>

    <script src="https://threejs.org/build/three.js"></script>
    <script>
      // Create a scene
      const scene = new THREE.Scene();

      // Create a camera
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.z = 5;

      // Create a renderer
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document
        .getElementById("canvas-container")
        .appendChild(renderer.domElement);

      // Load and add your 3D object to the scene
      const loader = new THREE.GLTFLoader();
      loader.load("kitty_breadfast.glb", function (gltf) {
        const object = gltf.scene;
        scene.add(object);
      });

      // Render and animate the scene
      function animate() {
        requestAnimationFrame(animate);

        // Rotate the 3D object
        if (object) {
          object.rotation.y += 0.01;
        }

        renderer.render(scene, camera);
      }

      animate();
    </script>
  </body>
</html>
